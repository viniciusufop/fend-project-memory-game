<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="stars" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="move" class="moves">0 Move</span>
            <time id="cronometro">00:00:00</time>
            
            <div id="restart" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">

            </div>
            <div class="card">

                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa"></div>
            </div>
        </ul>
    </div>
    <dialog id="resultado" class="container result invisivel">
        <div id="checking">
            <div id="halfclip1">
                <div class="halfcircle" id="clipped1"></div>
                <div id="check1"></div>
            </div>
            <div id="halfclip2">
                <div class="halfcircle" id="clipped2"></div>
                <div id="check2"></div>
            </div>
            <div class="halfcircle" id="fixed"></div>
        </div>
        <h1>Congratulations! You Won!</h1>
        <p id="desempenho"></p>
        <button id="play" class="play">Play again!</button>
    </dialog>
    <script src="js/app.js"></script>
</body>
</html>
