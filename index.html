<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	</div>
        </section>

        <ul class="deck">
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-diamond"></div>
            </div>

                <div class="close"></div>
                <div class="open fa fa-paper-plane-o"></div>
            </div>

                <div class="open fa fa-anchor"></div>
            </div>
            <div class="card">

                <div class="open fa fa-bolt"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-cube"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-anchor"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-leaf"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-bicycle"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-diamond"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-bomb"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-leaf"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-bomb"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-bolt"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-bicycle"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-paper-plane-o"></div>
            </div>
            <div class="card">
                <div class="close"></div>
                <div class="open fa fa-cube"></div>
            </div>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
